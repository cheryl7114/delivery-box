# Nginx configuration for delivery-box Flask application
# Place this file in /etc/nginx/sites-available/delivery-box
# Then create symlink: sudo ln -s /etc/nginx/sites-available/delivery-box /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # Replace with your EC2 public IP or domain

    # Redirect HTTP to HTTPS (after SSL is configured)
    # return 301 https://$server_name$request_uri;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client body size limit (for file uploads if needed)
    client_max_body_size 10M;

    # Logs
    access_log /var/log/nginx/delivery-box-access.log;
    error_log /var/log/nginx/delivery-box-error.log;

    # Static files
    location /static {
        alias /home/ubuntu/delivery-box/app/static;  # Adjust path as needed
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy requests to Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;  # Gunicorn will listen here
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed for PubNub)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

